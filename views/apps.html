{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<h3>Your token is {{ token }}</h3>
<p>
    <h3>Your Data Set</h3>
    {% for app in apps %}
    <div><a href="/{{app.getAccessKey()}}/graph/">{{ app.name }}</a></div>
    {% endfor %}
</p>
<p>
    <h3>Shared Data Set</h3>
    {% for app in sharedApps %}
    <div><a href="/{{app.getAccessKey()}}/graph/">{{ app.name }}</a></div>
    {% endfor %}
</p>

{% endblock %}
